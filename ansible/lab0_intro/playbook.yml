- name: Wait for connection
  hosts: all
  gather_facts: false

  tasks:
    - name: Wait until machine is reachable
      wait_for_connection:

- name: Install osquery
  hosts: all
  become: yes

  tasks:
    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
    
    - name: Download GPG key
      get_url:
        url: https://pkg.osquery.io/deb/pubkey.gpg
        dest: /etc/apt/keyrings
        mode: '0644'
    
    - name: Add osquery apt repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/osquery.gpg] https://pkg.osquery.io/deb deb main"
        filename: osquery
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes
    
    - name: Install osquery
      apt:
        name: osquery
        state: present